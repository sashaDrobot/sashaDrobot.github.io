<template id="view-profile">
    <section class="view-user">
        <div class="row mt-4 bottom-margin">
            <div class="col-xl-8 padding-x edit-user order-2 order-sm-2 order-xl-1">
                <div class="card bottom-margin">
                    <div class="card-body">
                        <div class="edit-user-header">
                            <h6 class="card-title">Edit Profile</h6>
                            <p class="card-text">Complete your profile</p>
                        </div>
                        <div class="edit-user-form mt-4">
                            <form id="editUser">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstname"
                                               placeholder="First name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastname"
                                               placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" id="phone" name="phone"
                                               placeholder="Phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                           placeholder="Kharkiv Main St">
                                </div>
                                <div class="form-group">
                                    <label for="userAbout">About Me</label>
                                    <textarea class="form-control" id="userAbout" name="about"
                                              placeholder="Write a little about yourself..." rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary d-flex ml-auto my-3">Update
                                    Profile
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card change-password">
                    <div class="card-body">
                        <div class="change-password-header">
                            <h6 class="card-title">Change Password</h6>
                        </div>
                        <div class="change-password-form mt-4">
                            <form id="changePassword">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="oldPassword">Old Password</label>
                                        <input type="password" class="form-control" id="oldPassword"
                                               name="oldpassword" placeholder="Old password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword"
                                               name="newpassword" placeholder="New password">
                                    </div>
                                    <button type="submit" class="btn btn-primary d-flex ml-auto">Change
                                        password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 padding-x order-1 order-sm-1 order-xl-2">
                <div class="card view-user bottom-margin">
                    <div class="card-avatar">
                        <img src="default.png" alt="Avatar">
